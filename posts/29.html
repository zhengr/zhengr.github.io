    <div id="app" data-server-rendered="true"><div><div class="header-wrap" data-v-33920667><div class="header page" data-v-33920667><div class="left" data-v-33920667><div class="motto" data-v-33920667></div> <div class="nav" data-v-33920667></div></div> <div class="right" data-v-33920667><div class="search-box" data-v-33920667><input aria-label="Search" placeholder="" autocomplete="off" spellcheck="false" value=""> <!----></div></div></div></div> <div class="page post-page"><div class="title"><div class="post-title">大模型真的是AI吗？</div></div> <div class="info"><div class="author">zhengr</div> <div class="date">2025/11/19</div> <!----></div> <div class="post-content"><div class="content__default"><h1 id="大模型真的是ai吗"><a href="#大模型真的是ai吗" class="header-anchor">#</a> 大模型真的是AI吗？</h1> <p>从2022年开始，2023年爆发开始的LLM引起了新一季AI大潮，难道真的AI要来了吗？ AI要取代甚至统制人类了吗？</p> <p>这次的LLM只是现象级的一个智能工具， 但是对人类的一些行为绝对有帮助，例如如何对待知识？ 那种死记硬背的时代彻底打碎， 更多将侧重创新和创造。</p> <p>未来会如何？ 让我们拭目以待！ 估计100年后的后代看到今天的记录可能会不由自主的笑笑先人们的幼稚。</p></div></div> <!----></div> <div class="footer" data-v-b93f0124><div class="footer-content page" data-v-b93f0124></div></div></div><div class="global-ui"></div></div>
